<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>canvas画板</title>
</head>

<body>
  <canvas id="canvas"></canvas>
  <div class="action" id="action">
    <svg class="icon active" id="brush">
      <use xlink:href="#icon-pencil"></use>
    </svg>
    <svg class="icon" id="eraser">
      <use xlink:href="#icon-eraser"></use>
    </svg>
    <svg class="icon" id="clear">
      <use xlink:href="#icon-clear">
      </use>
    </svg><svg class="icon" id="download">
      <use xlink:href="#icon-download"></use>
    </svg>
  </div>
  <div class="click clearfix">
    <div class="thin" id="Thin" style="float: left;">
      <span class="thin" id="thin"></span>
      <span class="number" id="number">1</span>
      <span class="banner" id="thin_banner"></span>
    </div>
    <div class="medium" id="Medium" style="float: left;">
      <span class="medium" id="medium"></span>
      <span class="number" id="number">2</span>
      <span class="banner active" id="medium_banner"></span>
    </div>
    <div class="thick" id="Thick" style="float: left;">
      <span class="thick" id="thick"></span>
      <span class="number" id="number">3</span>
      <span class="banner" id="thick_banner"></span>
    </div>
  </div>
  <ul>
    <li id="black" class="active"></li>
    <li id="red"></li>
    <li id="green"></li>
    <li id="blue"></li>
  </ul>
</body>
<script src="./main.js"></script>
<script src="//at.alicdn.com/t/font_691699_ivk284jf4mh.js"></script>

</html>
